<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card>
            <mat-card-title>{{dish?.name | uppercase}}</mat-card-title>
            <img mat-card-image src={{dish?.image}} alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
              </mat-card-actions>
        </mat-card>
    </div>

<div fxFlex="40">
<mat-card class="example-card" fxLayout="column">
<mat-list>
    <h3 matheader>Comments</h3>
    <mat-list-item *ngFor="let com of dish.comments">
        <h3 matLine> {{com.comment}} </h3>
        <p matLine> {{com.rating}} Stars</p>
        <p matLine class="demo-2">--{{com.author}} {{com.date | date:'mediumDate'}}</p>
    </mat-list-item>
</mat-list>
</mat-card>
</div>
</div>
