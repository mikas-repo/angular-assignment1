<div class="container" fxLayout="column" fxLayoutGap="10px"> 
  
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <mat-divider></mat-divider>
        </div>
    </div>
  
    <!-- mat list will be treated as one unit [fxFlex] -->
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes">
                <img matListAvatar height="200px" src={{dish.image}} alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1 matLine> {{dish.name }} </h1>
                    <!-- <p matLine> -->
                      <!-- <span> {{dish.description}} </span> -->
                    <!-- </p> -->
                </mat-grid-tile-footer>
        
            </mat-grid-tile>
        </mat-grid-list>
         </div>
         
         <div fxFlex *ngIf="selectedDish">
            <mat-card>
              <mat-card-header>
                <mat-card-title>
                  <h3>{{selectedDish?.name}}</h3>
                </mat-card-title>
              </mat-card-header>
              <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
              <mat-card-content>
                <p>{{selectedDish?.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
</div>
